<button>Back</button>

<!-- Add a card component for each product-->
<div class="row">
    <div class="column" *ngFor="let product of products">
        <app-product-card (addSelected)="addSelected(product)" (removeSelected)="removeSelected(product)"
             [product]="product" ></app-product-card>
    </div>
</div>

<h2>Total: {{price}}$</h2>

<button>Done</button>
